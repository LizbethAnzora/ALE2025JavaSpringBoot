<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Historiales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .header h1 {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-weight: bold;
            color: #1a237e;
            margin: 0;
            font-size: 2em;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        <img th:src="${logoBase64}" alt="Logo Clínica Médica">
        <h1>Clínica Médica</h1>
    </div>

    <h2>Reporte de Historiales Clínicos</h2>

    <table>
        <thead>
        <tr>
            
            <th>Paciente</th>
            <th>Médico</th>
            <th>Especialidad</th>
            <th>Fecha Cita</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historial : ${historiales}">
            
            <td th:text="${historial.paciente.nombre + ' ' + historial.paciente.apellido}"></td>
            <td th:text="${historial.medico.nombre + ' ' + historial.medico.apellido}"></td>
            <td th:text="${historial.especialidad.nombre}"></td>
            <td th:text="${#dates.format(historial.fecha_cita, 'dd-MM-yyyy')}"></td>
            <td th:text="${historial.observaciones}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>Reporte generado el: <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}"></span></p>
        <p>&copy; 2025 Clínica Médica. Todos los derechos reservados.</p>
    </div>
</body>
</html>
