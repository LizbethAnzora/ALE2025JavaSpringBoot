<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/7fac475e1a4af4071f103cd3beb8cebb.jpg?v=1.0}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?v=1.0" />
    <script src="https://cdn.tailwindcss.com?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11?v=1.0"></script>

    <th:block layout:fragment="style-add"></th:block>

    <style>
      body {
        overflow-x: hidden; /* Evita la barra de desplazamiento horizontal */
      }
      .sidebar {
        width: 280px;
        transition: width 0.3s ease-in-out;
      }
      .sidebar.collapsed {
        width: 80px;
      }
      .main-content {
        margin-left: 280px;
        transition: margin-left 0.3s ease-in-out;
      }
      .main-content.expanded {
        margin-left: 80px;
      }
      .text-logo {
        display: block;
        transition: opacity 0.3s ease-in-out;
      }
      .sidebar.collapsed .text-logo {
        opacity: 0;
        pointer-events: none;
      }
      .menu-item-text {
        display: inline-block;
        transition: opacity 0.3s ease-in-out;
      }
      .sidebar.collapsed .menu-item-text {
        opacity: 0;
        pointer-events: none;
      }
      .sub-menu {
        max-height: 0;
        overflow-y: hidden;
        transition: max-height 0.3s ease-out;
      }
      .sub-menu.open {
        max-height: 500px;
        transition: max-height 0.5s ease-in;
      }
      .rotate-90 {
        transform: rotate(90deg);
      }
      .sidebar-item i {
        width: 24px;
        text-align: center;
      }
      /* Estilos para el logo y el texto cuando el sidebar está colapsado */
      .sidebar.collapsed .logo-container .logo-img {
        display: none;
      }
      .sidebar.collapsed .logo-container .logo-text {
        display: none;
      }
      /* Estilos para el menu desplegable de Perfil */
      .dropdown-menu {
        display: none;
      }
      .dropdown-menu.active {
        display: block;
      }
      
      /* Oculta el menú de entidades y el texto de los ítems del menú cuando el sidebar está colapsado */
      .sidebar.collapsed .scrollable-menu,
      .sidebar.collapsed .menu-item-text {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans leading-normal tracking-normal min-h-screen flex">
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-gray-800 p-4 pt-6 shadow-2xl z-50">
      <div class="flex flex-col items-center mb-6 logo-container">
        <img th:src="@{/assets/img/7fac475e1a4af4071f103cd3beb8cebb.jpg?v=1.0}" alt="" class="h-20 w-20 rounded-full transition-all duration-300 logo-img" />
        <div class="text-white font-bold text-xl text-logo logo-text mt-2">Clínica Medica</div>
      </div>
      <nav class="flex-1 overflow-y-auto">
        <ul class="space-y-2">
          <li>
            <a th:href="@{/}" class="sidebar-item flex items-center p-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
              <i class="fas fa-home text-lg"></i>
              <span class="ml-4 menu-item-text font-medium">Inicio</span>
            </a>
          </li>
          <li>
            <div class="sidebar-item p-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg cursor-pointer flex justify-between items-center" id="menuToggle">
              <div class="flex items-center">
                <i class="fas fa-bars text-lg"></i>
                <span class="ml-4 menu-item-text font-medium">Menu</span>
              </div>
              <i class="fas fa-chevron-right text-sm transition-transform duration-300 transform" id="toggleIcon"></i>
            </div>
            <div id="subMenuContainer" class="sub-menu mt-2 pl-8 space-y-2 bg-gray-700 rounded-lg scrollable-menu">
              <ul id="subMenu">
                <li>
                  <a th:href="@{/roles}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-user-tag text-sm"></i>
                    <span class="ml-2">Roles</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/usuarios}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-users text-sm"></i>
                    <span class="ml-2">Usuarios</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/pacientes}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-user-injured text-sm"></i>
                    <span class="ml-2">Pacientes</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/especialidades}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-briefcase-medical text-sm"></i>
                    <span class="ml-2">Especialidades</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/medicos}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-user-md text-sm"></i>
                    <span class="ml-2">Médicos</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/horarios}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-calendar-alt text-sm"></i>
                    <span class="ml-2">Horarios</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/citas}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-calendar-check text-sm"></i>
                    <span class="ml-2">Citas</span>
                  </a>
                </li>
                <li>
                  <a th:href="@{/historial}" class="block py-2 px-3 text-gray-400 hover:bg-gray-600 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-history text-sm"></i>
                    <span class="ml-2">Historial</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <div id="mainContent" class="main-content flex-grow transition-all duration-300 ease-in-out ml-72">
      <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center">
          <button id="sidebarToggle" class="text-gray-400 hover:text-white focus:outline-none focus:text-white mr-4">
            <i class="fas fa-bars text-xl"></i>
          </button>
          <span class="text-white text-lg font-semibold">
            <th:block layout:fragment="title"></th:block>
          </span>
        </div>
        <div class="relative">
          <a href="#" class="flex items-center text-gray-400 hover:text-white" id="profileDropdownToggle">
            <i class="fas fa-user-circle text-xl mr-2"></i>
            <span class="hidden md:inline font-medium">Perfil</span>
          </a>
          <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-xl z-50 dropdown-menu">
            <a href="/logout" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white transition-colors duration-200">
              <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
            </a>
            <a href="/change-password" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-600 hover:text-white transition-colors duration-200">
              <i class="fas fa-key mr-2"></i> Cambiar Contraseña
            </a>
          </div>
        </div>
      </header>

      <main class="p-8">
        <section layout:fragment="content"></section>
      </main>
    </div>

    <th:block layout:fragment="script-add"></th:block>

    <script>
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const menuToggle = document.getElementById('menuToggle');
      const subMenuContainer = document.getElementById('subMenuContainer');
      const toggleIcon = document.getElementById('toggleIcon');
      const profileDropdownToggle = document.getElementById('profileDropdownToggle');
      const profileDropdown = document.getElementById('profileDropdown');

      // Se agregó una función para cerrar el submenú cuando el sidebar se contrae
      const closeSubMenu = () => {
        if (subMenuContainer.classList.contains('open')) {
          subMenuContainer.classList.remove('open');
          toggleIcon.classList.remove('rotate-90');
        }
      };

      // Se modificó el evento de click para el sidebar
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
        closeSubMenu(); // Cierra el submenú al colapsar el sidebar
      });

      // Se ajustó el evento de click para el submenú para que funcione siempre
      menuToggle.addEventListener('click', () => {
        subMenuContainer.classList.toggle('open');
        toggleIcon.classList.toggle('rotate-90');
      });

      profileDropdownToggle.addEventListener('click', (e) => {
        e.preventDefault();
        profileDropdown.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (!profileDropdown.contains(e.target) && !profileDropdownToggle.contains(e.target)) {
          profileDropdown.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
