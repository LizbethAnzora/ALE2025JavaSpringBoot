<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/7fac475e1a4af4071f103cd3beb8cebb.jpg?v=1.0}"/>
    <script src="https://cdn.tailwindcss.com?v=1.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <img th:src="@{/assets/img/7fac475e1a4af4071f103cd3beb8cebb.jpg?v=1.0}" alt="Logo de la Clínica Médica" class="h-24 w-24 rounded-full mb-4"/>
            <h2 class="text-3xl font-bold text-gray-100 text-center">Clínica Médica</h2>
            <p class="text-gray-400 text-sm mt-1">Inicia sesión en tu cuenta</p>
        </div>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div th:if="${param.error}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">Correo electrónico o contraseña inválidos.</span>
            </div>
            <div th:if="${param.logout}" class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">Has cerrado sesión correctamente.</span>
            </div>
            <div>
                <label for="username" class="block text-gray-300 font-medium mb-1">Correo electrónico</label>
                <input type="email" id="username" name="username" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 font-medium mb-1">Contraseña</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                Iniciar Sesión
            </button>
        </form>
    </div>
</body>
</html>
